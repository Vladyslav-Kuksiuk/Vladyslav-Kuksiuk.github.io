<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ты будешь моей Валентинкой?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8d7da;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5rem;
        }
        button {
            font-size: 1rem;
            padding: 15px 30px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #e2a3a3;
        }
        .yes-button {
            background-color: #ff6f61;
            color: white;
        }
        .no-button {
            background-color: #cccccc;
        }
        .message {
            font-size: 1.5rem;
            color: #333;
            margin-top: 30px;
        }
        .increased {
            font-size: 1.8rem;
        }
        img {
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
        }

        /* Адаптивный дизайн */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            button {
                font-size: 1.2rem;
                padding: 12px 25px;
            }
            .message {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            button {
                font-size: 1rem;
                padding: 10px 20px;
            }
            .message {
                font-size: 1rem;
            }
            img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Ты будешь моей Валентинкой?</h1>
    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMWdpZGp0a2d0Nzg5Z2ZvNWZrcnQ1ZDl6dnI3bWRkdXY2N2NtZHh6YiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/a1dN68HMcupzewmW5G/giphy.gif" alt="description of gif">
    <div class="buttons">
        <button class="yes-button" onclick="redirectToPage()">Да</button>
        <button class="no-button" onclick="increaseSize()">Нет</button>
    </div>

    <div id="message" class="message"></div>

    <script>
        let size = 20;

        function increaseSize() {
            size *= 2;
            document.querySelector('.yes-button').style.fontSize = size + 'px';
            document.querySelector('.yes-button').style.padding = (15 + size / 5) + 'px ' + (30 + size / 5) + 'px';
        }

        function redirectToPage() {
            window.location.href = 'ceom.html';
        }
    </script>
</body>
</html>
