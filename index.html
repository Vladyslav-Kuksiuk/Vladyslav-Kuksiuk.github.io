<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ты будешь моей Валентинкой?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8d7da;
            overflow: hidden;
        }
        h1 {
            margin-top: 50px;
            font-size: 36px;
            color: #ff6f61;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #e2a3a3;
        }
        .yes-button {
            background-color: #ff6f61;
            color: white;
        }
        .no-button {
            background-color: #cccccc;
        }
        .message {
            font-size: 24px;
            color: #333;
            margin-top: 30px;
        }
        .increased {
            font-size: 30px;
        }
        .heart {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 100px;
            color: red;
            animation: heart-animation 1.5s infinite;
        }
        @keyframes heart-animation {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            50% { transform: translateX(-50%) scale(1.5); opacity: 0.6; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }
        .gif-container {
            margin-top: 20px;
        }
        .gif-container img {
            width: 150px;
            height: auto;
            animation: gif-animation 5s infinite;
        }
        @keyframes gif-animation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Ты будешь моей Валентинкой?</h1>
    <div class="buttons">
        <button class="yes-button" onclick="redirectToPage()">Да</button>
        <button class="no-button" onclick="increaseSize()">Нет</button>
    </div>

    <div id="message" class="message"></div>

    <!-- Милые гифки -->
    <div class="gif-container">
        <img src="https://media.giphy.com/media/1HgbF7Fw7n3gY/giphy.gif" alt="Gif" />
        <img src="https://media.giphy.com/media/Lzgd1HL9dbqP2/giphy.gif" alt="Gif" />
    </div>

    <!-- Сердечко -->
    <div class="heart">❤️</div>

    <script>
        let size = 20;

        function increaseSize() {
            size += 15;
            document.querySelector('.yes-button').style.fontSize = size + 'px';
            document.querySelector('.yes-button').style.padding = (15 + size / 5) + 'px ' + (30 + size / 5) + 'px';
        }

        function redirectToPage() {
            window.location.href = 'ceom.html';
        }
    </script>
</body>
</html>
